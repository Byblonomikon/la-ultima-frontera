<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Libros en Venta – La Última Frontera</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'IM Fell DW Pica', serif;
      background-color: #121212;
      color: #f5f5f5;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #444;
    }

      margin: 0;
      color: #d4af37;
    }
    nav a {

      color: #d4af37;
    }
    main {

    }
    #buscador {
      padding: 0.5rem;

    .book-item {
      background-color: #1e1e1e;

      background-color: #2a2a2a;

      color: #d4af37;
      margin-top: 0;
    }
    .book-item p {
      margin: 0.5rem 0;

</head>
<body>
  <header>
    <h1>La Última Frontera</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
      <a href="archivo.html"><i class="fas fa-book"></i> Archivo</a>
      <a href="venta.html" class="active"><i class="fas fa-dollar-sign"></i> Venta</a>
      <a href="blog.html"><i class="fas fa-pen"></i> Blog</a>
      <a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
      <a href="cesta.html"><i class="fas fa-shopping-cart"></i> Ver cesta</a>

    </nav>
  </header>

  <main>
    <input type="text" id="buscador" placeholder="Buscar por título o autor..." />
    <section id="venta-libros" class="book-list">
      <!-- Aquí aparecerán los libros en venta -->
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCu7RCPKPQbIkdG6OFYD6pIaMV4MfJBRg0",
      authDomain: "la-ultima-frontera.firebaseapp.com",
      databaseURL: "https://la-ultima-frontera-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "la-ultima-frontera",
      storageBucket: "la-ultima-frontera.appspot.com",
      messagingSenderId: "802228739297",
      appId: "1:802228739297:web:f62a20578ec69912ee2ba0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const librosRef = ref(db, 'libros');

    const contenedor = document.getElementById('venta-libros');
    const buscador = document.getElementById('buscador');

    function renderizarLibros(libros) {
  const contenedor = document.getElementById('venta-libros');
  contenedor.innerHTML = '';  // Limpiar la lista antes de agregar los libros

  if (!libros) {
    contenedor.innerHTML = "<p>No hay libros disponibles para la venta.</p>";
    return;
  }

  for (let id in libros) {
    const libro = libros[id];

    const div = document.createElement('div');
    div.className = 'book-item';
   div.innerHTML = `
  <h3>${libro.titulo}</h3>
  <p><strong>Autor:</strong> ${libro.autor}</p>
  <p>${libro.descripcion}</p>
  <p><strong>Estado:</strong> ${libro.estado}</p>
  <p><strong>Precio:</strong> ${libro.precio ? libro.precio + '€' : 'No disponible'}</p>
  <input type="number" id="precio-${id}" placeholder="Añadir precio" />
  <button onclick="actualizarPrecio('${id}')">Actualizar Precio</button>
  ${libro.precio ? `<button onclick="añadirACesta('${id}', \`${libro.titulo}\`, \`${libro.autor}\`, \`${libro.precio}\`)">Añadir a la cesta</button>` : ''}
`;
    contenedor.appendChild(div);
  }
}


      function añadirACesta(id, libroData) {
  let cesta = JSON.parse(localStorage.getItem('cesta')) || [];

  // Evitar duplicados
  if (cesta.find(item => item.id === id)) {
    alert('Este libro ya está en la cesta.');
    return;
  }

  cesta.push({ id, ...libroData });
  localStorage.setItem('cesta', JSON.stringify(cesta));
  alert(`"${libroData.titulo}" añadido a la cesta.`);

          <h3>${libro.titulo}</h3>
          <p><strong>Autor:</strong> ${libro.autor}</p>
          <p>${libro.descripcion || ''}</p>
          <p><strong>Estado:</strong> ${libro.estado || 'Desconocido'}</p>

        `;
        contenedor.appendChild(div);
      });
    }

    onValue(librosRef, snapshot => {
      const datos = snapshot.val() || {};
      renderizar(datos);

      buscador.addEventListener('input', () => {
        const filtro = buscador.value.toLowerCase();
        const filtrados = Object.fromEntries(
          Object.entries(datos).filter(([_, libro]) =>
            (libro.titulo + libro.autor).toLowerCase().includes(filtro) && libro.precio
          )
        );
        renderizar(filtrados);
      });
    });
  </script>
</body>
</html>
