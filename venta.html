<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libros en Venta – La Última Frontera</title>
  <style>
    body {
      margin: 0;
      font-family: 'IM Fell DW Pica', serif;
      background-color: #121212;
      color: #f5f5f5;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    header h1 {
      margin: 0;
      color: #d4af37;
    }
    nav a {
      margin: 0 1rem;
      color: #f5f5f5;
      text-decoration: none;
    }
    nav a:hover {
      color: #d4af37;
    }
    section {
      padding: 2rem;
    }
    .book-item {
      background-color: #2a2a2a;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #d4af37;
    }
    .book-item h3 {
      color: #d4af37;
    }
    .book-item p {
      color: #bbb;
    }
    .precio-input {
      background-color: #3a3a3a;
      color: #d4af37;
      border: none;
      padding: 5px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .precio-input:focus {
      outline: none;
      border: 1px solid #d4af37;
    }
    .btn-actualizar {
      background-color: #d4af37;
      color: #121212;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-actualizar:hover {
      background-color: #c3a02b;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Última Frontera</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="archivo.html">Archivo</a>
      <a href="venta.html" class="active">Venta</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section>
      <input type="text" id="buscador" placeholder="Buscar por título o autor..." />
    </section>

    <section id="venta-libros" class="book-list"></section>
  </main>

  <script type="module">
    // Importar Firebase y las funciones necesarias
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCu7RCPKPQbIkdG6OFYD6pIaMV4MfJBRg0",
      authDomain: "la-ultima-frontera.firebaseapp.com",
      databaseURL: "https://la-ultima-frontera-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "la-ultima-frontera",
      storageBucket: "la-ultima-frontera.firebasestorage.app",
      messagingSenderId: "802228739297",
      appId: "1:802228739297:web:f62a20578ec69912ee2ba0"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Obtener los libros de la base de datos
    const librosRef = ref(database, 'libros_venta');

    // Función para renderizar los libros
    function renderizarLibros(libros) {
      const contenedor = document.getElementById('venta-libros');
      contenedor.innerHTML = '';  // Limpiar la lista antes de agregar los libros

      if (!libros) {
        contenedor.innerHTML = "<p>No hay libros disponibles para la venta.</p>";
        return;
      }

      // Iterar sobre los libros y agregarlos a la lista
      for (let id in libros) {
        const libro = libros[id];

        // Crear un div para cada libro
        const div = document.createElement('div');
        div.className = 'book-item';
        div.innerHTML = `
          <h3>${libro.titulo}</h3>
          <p><strong>Autor:</strong> ${libro.autor}</p>
          <p>${libro.descripcion}</p>
          <p><strong>Estado:</strong> ${libro.estado}</p>
          <p><strong>Precio:</strong> ${libro.precio ? libro.precio + '€' : 'No disponible'}</p>
          <input type="number" class="precio-input" id="precio-${id}" placeholder="Añadir precio" />
          <button class="btn-actualizar" onclick="actualizarPrecio('${id}')">Actualizar Precio</button>
        `;
        contenedor.appendChild(div);
      }
    }

    // Función para actualizar el precio de un libro en Firebase
    function actualizarPrecio(id) {
      const precioInput = document.getElementById(`precio-${id}`);
      const nuevoPrecio = precioInput.value;

      if (!nuevoPrecio || isNaN(nuevoPrecio) || nuevoPrecio <= 0) {
        alert('Por favor ingresa un precio válido');
        return;
      }

      // Referencia al libro en la base de datos
      const libroRef = ref(database, `libros_venta/${id}`);

      // Actualizar el precio del libro
      update(libroRef, {
        precio: nuevoPrecio
      }).then(() => {
        alert('Precio actualizado con éxito');
        precioInput.value = '';  // Limpiar el campo de entrada
      }).catch(error => {
        alert('Error al actualizar el precio: ' + error);
      });
    }

    // Escuchar los cambios en la base de datos y renderizar los libros
    onValue(librosRef, (snapshot) => {
      const libros = snapshot.val();
      renderizarLibros(libros);
    });
  </script>

</body>
</html>
