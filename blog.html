
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog – La Última Frontera</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'IM Fell DW Pica', serif;
      background-color: #121212;
      color: #f5f5f5;
    }
   <div id="header-placeholder"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
      const path = window.location.pathname.split("/").pop();
      document.querySelectorAll("nav a").forEach(link => {
        if (link.getAttribute("href") === path) {
          link.classList.add("active");
        }
      });
    });
</script>
    header h1 {
      margin: 0;
      color: #d4af37;
    }
    nav a {
      margin: 0 1rem;
      color: #f5f5f5;
      text-decoration: none;
    }
    nav a:hover {
      color: #d4af37;
    }
    section {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Última Frontera</h1>
   <nav>
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="archivo.html" class="active"><i class="fas fa-book"></i> Archivo</a>
        <a href="venta.html"><i class="fas fa-dollar-sign"></i> Venta</a>
        <a href="blog.html"><i class="fas fa-pen"></i> Blog</a>
        <a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a>
     <a href="cesta.html"><i class="fas fa-shopping-cart"></i> Ver cesta</a>

        </nav>
  </header>
  <section>
    <h2>Blog</h2>
    <p>En este espacio encontrarás ensayos, reflexiones y descubrimientos relacionados con los libros de la colección.</p>
  </section>
</body>
</html>
