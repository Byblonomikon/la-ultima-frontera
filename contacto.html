
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto – La Última Frontera</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'IM Fell DW Pica', serif;
      background-color: #121212;
      color: #f5f5f5;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    header h1 {
      margin: 0;
      color: #d4af37;
    }
    nav a {
      margin: 0 1rem;
      color: #f5f5f5;
      text-decoration: none;
    }
    nav a:hover {
      color: #d4af37;
    }
    section {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
      const path = window.location.pathname.split("/").pop();
      document.querySelectorAll("nav a").forEach(link => {
        if (link.getAttribute("href") === path) {
          link.classList.add("active");
        }
      });
    });
</script>

  <section>
    <h2>Contacto</h2>
    <p>Para cualquier consulta, propuesta o colaboración puedes escribirme a:</p>
    <p><strong>ensierrar@gmail.com</strong></p>
  </section>
</body>
</html>
